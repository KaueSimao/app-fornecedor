<div class="container text-center">
  <h1>Cadastro Fornecedor</h1>
  <div class="row">
    <div class="col-8 m-auto">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="name"  formControlName="name" placeholder="Nome">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone:</label>
          <input type="number" class="form-control" id="telefone" formControlName="telefone" placeholder="Telefone">
        </div>
        <div class="mb-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Brasil
          </label>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Internacional
            </label>
        </div>
        <div class="mb-3 text-center">
          <button class="btn btn-outline-primary btn-lg">Salvar</button>
          <button class="btn btn-outline-warning btn-lg">Limpar</button>
        </div>
      </form>
    </div>
  </div>
  <form>
    <div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Telefone</th>
        <th scope="col">Local</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row"></th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
  </div>
  </form>
</div>
